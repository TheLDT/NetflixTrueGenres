<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Netflix True Genres</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="static"></div>
    <div class="header">
      <h2><var class="netflix">Netflix</var> True Genres</h2>
      <p>
        The hidden <b>true</b> Categories of <var class="netflix">Netflix</var>
      </p>
      <form class="searchform" autocomplete="off">
        <input
          id="search"
          class="searchform_text"
          type="text"
          name="search"
          placeholder="Search Genre..."
        />
        <input class="searchform_submit" type="submit" value="Search!" />
      </form>
    </div>
    <div class="genres"></div>
    <div class="footer">
      <img
        id="kofi"
        src="https://storage.ko-fi.com/cdn/kofi_stroke_cup.svg"
        alt="Donate to Ko-fi"
        class="kofi-donate"
        onclick="window.open('https://ko-fi.com/theldt');"
      />
      <label for="kofi" class="kofi-donate-label">Donate</label>
      <button type="button" class="disable-static">Disable Static</button>
    </div>
  </body>
</html>
